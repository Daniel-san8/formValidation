<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/appProject/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/appProject/css/geral.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <main class="div-main">
            <h1 class="title">Stay Updated!</h1>
            <p class="paragrafo-title">Join 60,000+ product managers receiving monthly <br> updates on:</p>
            <ul class="list">
                <li class="item-list"><img src="/appProject/images/icon-list.svg" alt="success"
                        class="success-benefits">Product discovery and building what matters</li>
                <li class="item-list"><img src="/appProject/images/icon-list.svg" alt="success"
                        class="success-benefits">Measuring to
                    ensure updates are a sucess</li>
                <li class="item-list"><img src="/appProject/images/icon-list.svg" alt="success"
                        class="success-benefits">And much
                    more!</li>
            </ul>
            <form action="#" method="post"><label for="email" class="label-email">Email address</label>
                <input type="email" required placeholder="email@company.com" id="email" autocomplete="email"
                    class="input-email">
                <a href="#" class="ancora-button">Subscribe to monthly newsletter</a>
            </form>
            <img src="/appProject/images/illustration-sign-up-desktop.svg" alt="illustration" class="image-main">
        </main>
    </div>
</body>

</html>
